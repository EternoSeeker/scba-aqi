<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AQI</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background-container">
    <div class="container">
      <h1>Sign Up</h1>
      <div class="input-wrapper">
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button class="btn signup-btn">
          <span class="btn-icon">&#128397;</span>
          Sign Up
        </button>
      </div>
      <div class="or-text">OR</div>
      <div class="button-wrapper">
        <button class="btn google-btn">
          <span class="btn-icon">G</span>
          Sign Up with Google
        </button>
        <button class="btn apple-btn">
          <span class="btn-icon">&#9731;</span>
          Sign Up with Apple
        </button>
      </div>
      <div class="sign-in-container">
        <p>Already have an account?</p>
        <a href="./login.html" class="sign-in-link">Sign In</a>
      </div>
    </div>
  </div>
</body>
</html>
